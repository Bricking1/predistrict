<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predistrict</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 2rem 1rem 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    #logo {
      max-width: 300px;
      height: auto;
    }
    button {
      padding: 0.7rem 1.5rem;
      background: #0057ff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #003fc5;
    }
    .container {
      max-width: 650px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
    .hidden {
      display: none;
    }
    #paymentStatus {
      margin-top: 1rem;
      font-weight: bold;
    }
    h1, h2, h3 {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Predistrict Logo" id="logo" />
    <h1>Predistrict</h1>
    <p>Community knowledge-based tips and rewards</p>
    <button id="connectWalletBtn">Connect Wallet</button>
    <p id="walletAddress">Wallet not connected</p>
  </header>

  <main class="container">
    <section id="paymentSection">
      <h2>Subscribe</h2>
      <p>Choose your package and pay 0.01 ETH to unlock questions and points.</p>
      <button id="payBtn">Pay 0.01 ETH</button>
      <p id="paymentStatus"></p>
    </section>

    <section id="contentSection" class="hidden">
      <div>
        <h3>Your Points:</h3>
        <p id="points">0</p>
        <button id="dailyRewardBtn">Claim Daily Points (100 points)</button>
      </div>

      <div style="margin-top: 2rem;">
        <h3>Today's Question:</h3>
        <p id="questionText">Will it rain in Budapest today?</p>
        <button onclick="submitTip(true)">Yes</button>
        <button onclick="submitTip(false)">No</button>
      </div>
    </section>
  </main>

  <script>
    let web3;
    let userAddress;
    let points = 0;

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const walletAddressEl = document.getElementById('walletAddress');
    const payBtn = document.getElementById('payBtn');
    const paymentStatus = document.getElementById('paymentStatus');
    const paymentSection = document.getElementById('paymentSection');
    const contentSection = document.getElementById('contentSection');
    const pointsEl = document.getElementById('points');
    const dailyRewardBtn = document.getElementById('dailyRewardBtn');

    connectWalletBtn.onclick = async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          walletAddressEl.textContent = 'Wallet: ' + userAddress;
          connectWalletBtn.disabled = true;
        } catch (err) {
          alert('Wallet connection failed: ' + err.message);
        }
      } else {
        alert('MetaMask not detected. Please install MetaMask extension.');
      }
    };

    payBtn.onclick = async () => {
      if (!web3 || !userAddress) {
        alert('Please connect your wallet first.');
        return;
      }

      paymentStatus.textContent = 'Waiting for payment...';

      const paymentAmount = web3.utils.toWei('0.01', 'ether'); // 0.01 ETH

      try {
        await web3.eth.sendTransaction({
          from: userAddress,
          to: '0xE8caF548eaD535fc4Bcb0938C43319Fc1d0bac97',
          value: paymentAmount,
        });

        // Call backend to verify payment
        const response = await fetch('https://yourbackend.domain/api/verify-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userWallet: userAddress, minAmountEther: 0.01 }),
        });
        const data = await response.json();

        if (data.success) {
          paymentStatus.textContent = 'Payment successful! Access granted.';
          paymentSection.classList.add('hidden');
          contentSection.classList.remove('hidden');
          points = 100;
          updatePoints();
        } else {
          paymentStatus.textContent = 'Payment not verified. Please try again.';
        }
      } catch (err) {
        paymentStatus.textContent = 'Payment failed: ' + err.message;
      }
    };

    function submitTip(isYes) {
      // Example tip logic with random correctness
      const correct = Math.random() > 0.5;
      if (correct) {
        points += 50;
        alert('Correct tip! +50 points');
      } else {
        points -= 20;
        alert('Wrong tip! -20 points');
      }
      updatePoints();
    }

    dailyRewardBtn.onclick = () => {
      points += 100;
      alert('+100 daily points added!');
      updatePoints();
    };

    function updatePoints() {
      pointsEl.textContent = points;
    }
  </script>
</body>
</html>
