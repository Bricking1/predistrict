<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predistrict</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 0.5rem 1rem;
      background: #0057ff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #003fc5;
    }
    .points-box, .subscription-box {
      margin-top: 1rem;
      padding: 1rem;
      background: #e8f0fe;
      border-radius: 8px;
    }
    #logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="logo.png" alt="Predistrict Logo" />
    <h1>Predistrict</h1>
    <p>Community-based knowledge tips and rewards</p>
    <button id="connectBtn">Connect Wallet</button>
    <p id="walletAddress">Not connected</p>
  </header>
  <div class="container" id="mainContent" style="display:none;">
    <div class="subscription-box">
      <strong>Status:</strong> Subscriber âœ…<br />
      <small>Daily Points: <span id="dailyPoints">100</span></small>
    </div>

    <div class="points-box">
      <strong>Your Points:</strong> <span id="points">100</span><br />
      <button id="dailyRewardBtn">Add Daily Points</button>
    </div>

    <div class="question-box">
      <h3>Today's Question:</h3>
      <p>Will it rain today in Budapest?</p>
      <button id="tipYes">Yes</button>
      <button id="tipNo">No</button>
    </div>
  </div>

  <script>
    let points = 100;
    let walletAddress = null;

    const connectBtn = document.getElementById('connectBtn');
    const walletAddressP = document.getElementById('walletAddress');
    const mainContent = document.getElementById('mainContent');
    const dailyPointsSpan = document.getElementById('dailyPoints');
    const pointsSpan = document.getElementById('points');
    const dailyRewardBtn = document.getElementById('dailyRewardBtn');
    const tipYesBtn = document.getElementById('tipYes');
    const tipNoBtn = document.getElementById('tipNo');

    async function connectWallet() {
      if (window.ethereum) {
        window.web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          walletAddress = accounts[0];
          walletAddressP.textContent = `Wallet: ${walletAddress}`;
          checkSubscription();
        } catch (err) {
          alert('Wallet connection failed: ' + err.message);
        }
      } else {
        alert('MetaMask not found. Please install MetaMask.');
      }
    }

    async function checkSubscription() {
      try {
        const response = await fetch('http://localhost:3001/api/check-subscription', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ walletAddress })
        });
        const data = await response.json();
        if (data.subscribed) {
          mainContent.style.display = 'block';
        } else {
          alert('Subscription not found or expired. Please send 1 ETH to 0xE8caF548eaD535fc4Bcb0938C43319Fc1d0bac97 to subscribe.');
          mainContent.style.display = 'none';
        }
      } catch (err) {
        alert('Error checking subscription: ' + err.message);
        mainContent.style.display = 'none';
      }
    }

    function updatePoints() {
      pointsSpan.textContent = points;
      dailyPointsSpan.textContent = 100;
    }

    function dailyReward() {
      points += 100;
      alert('+100 daily points added!');
      updatePoints();
    }

    function submitTip(isYes) {
      const correct = Math.random() > 0.5;
      if (correct) {
        points += 50;
        alert('Correct tip! +50 points');
      } else {
        points -= 20;
        alert('Wrong tip! -20 points');
      }
      updatePoints();
    }

    connectBtn.addEventListener('click', connectWallet);
    dailyRewardBtn.addEventListener('click', dailyReward);
    tipYesBtn.addEventListener('click', () => submitTip(true));
    tipNoBtn.addEventListener('click', () => submitTip(false));
  </script>
</body>
</html>
